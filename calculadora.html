<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
    <script src="js/main.js"></script>
</head>
<body>
    <h1>Calculadora</h1>
    <nav></nav>
    <section>
        <label for="num1">Numero 1</label>
        <input type="number" name="num1" id="num1" placeholder="0">

        <label for="num2">Numero 2</label>
        <input type="number" name="num2" id="num2" placeholder="0">
        
        <label for="num2">Resultado</label>
        <input type="number" name="result" id="result" placeholder="0">
        
        <input type="button" onclick="suma()" value="Sumar">
    </section>

    <h1>Formulario</h1>
    
    <section class="formulario">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombrePersona">
        </div>
        <div>
            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edadPersona">
        </div>
        <div>
            <label for="sexo">Sexo</label>
            <input type="text" name="sexo" id="sexoPersona">
        </div>
        <input type="button" onclick="saludar()" value="Saludar">
    </section>

    <section>
        <textarea name="datos" id="showData" cols="30" rows="10"></textarea>
    </section>
</body>
</html>
